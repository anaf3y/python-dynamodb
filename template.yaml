AWSTemplateFormatVersion: 2010-09-09
Transform: AWS::Serverless-2016-10-31
Description: >-
  RootAPI Alerting template.
Globals:
  Function:
    Timeout: 3

Metadata:
  AWS::CloudFormation::Interface:
    ParameterGroups:
    - Label:
        default: Amazon SNS parameters
      Parameters:
      - SNSSubscriptions
      - SNSTopicName
    - Label:
        default: AWS Lambda parameters
      Parameters:
      - LambdaTimeout
      - LambdaS3Bucket
      - LambdaS3Key

Parameters:
  SNSSubscriptions:
    Type: 'AWS::SSM::Parameter::Value<String>'
    Description: RootAPI Alerts will be popped up in an email to aws-dev@cma.gov.uk
    Default: "SNSSubscriptions"
  SNSTopicName:
    Description: RootAPI Monitoring Topic
    Type: 'AWS::SSM::Parameter::Value<String>'
    Default: "SNSTopicName"
  LambdaTimeout:
    Type: Number
    Default: '60'
    Description: Default timeout value set to 60.
  LambdaS3Bucket:
    Description: Lambda function is stored in dev.lambdafunctions.cma.gov.uk S3 bucket
    Type: 'AWS::SSM::Parameter::Value<String>'
    Default: "LambdaS3Bucket"
  LambdaS3Key:
    Description: Name of the S3 key of the Lambda function - RootActivityLambda.zip
    Type: 'AWS::SSM::Parameter::Value<String>'
    Default: "LambdaS3Key"
Resources:
  RootActivitySNSTopic:
    Type: AWS::SNS::Topic
    Properties:
      DisplayName: Root-ALERT
      Subscription:
      - Endpoint:
          Ref: SNSSubscriptions
        Protocol: email-json
      TopicName:
        Ref: SNSTopicName
  EventsRule:
    Type: AWS::Events::Rule
    Properties:
      Description: Events rule for monitoring root API activity
      EventPattern:
        detail-type:
        - AWS API Call via CloudTrail
        - AWS Console Sign In via CloudTrail
        detail:
          userIdentity:
            type:
            - Root
      Name:
        Fn::Sub: "${AWS::StackName}-RootActivityRule"
      State: ENABLED
      Targets:
      - Arn:
          Fn::GetAtt:
          - RootActivityLambda
          - Arn
        Id:
          Ref: AWS::StackName
  RootActivityLambda:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: buildcicd/
      S3Key: buildcicd/app.py
      Handler: RootActivityLambda.lambda_handler
      Role:
        Fn::GetAtt:
        - LambdaRootAPIMonitorRole
        - Arn
      Runtime: python2.7
      Timeout:
        Ref: LambdaTimeout
      Environment:
        Variables:
          SNSARN:
            Ref: RootActivitySNSTopic
  LambdaRootAPIMonitorRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Principal:
            Service:
            - lambda.amazonaws.com
          Action: sts:AssumeRole
      RoleName:
        Fn::Sub: "${AWS::StackName}-LambdaRootAPIMonitorRole"
  LambdaRootAPIMonitorPolicy:
    Type: AWS::IAM::Policy
    DependsOn: LambdaRootAPIMonitorRole
    Properties:
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Sid: LogStreamAccess
          Effect: Allow
          Action:
          - logs:CreateLogGroup
          - logs:CreateLogStream
          - logs:PutLogEvents
          Resource:
          - arn:aws:logs:*:*:*
        - Sid: SNSPublishAllow
          Effect: Allow
          Action:
          - sns:Publish
          Resource:
          - arn:aws:sns:*:*:*
        - Sid: ListAccountAlias
          Action:
          - iam:ListAccountAliases
          Effect: Allow
          Resource: "*"
      PolicyName:
        Fn::Sub: "${AWS::StackName}-LambdaRootAPIMonitorPolicy"
      Roles:
      - Ref: LambdaRootAPIMonitorRole
  LambdaPermission:
    Type: AWS::Lambda::Permission
    Properties:
      Action: lambda:InvokeFunction
      FunctionName:
        Ref: RootActivityLambda
      Principal: events.amazonaws.com
      SourceArn:
        Fn::GetAtt:
        - EventsRule
        - Arn
Outputs:
  EventsRule:
    Value:
      Ref: EventsRule
    Export:
      Name:
        Fn::Sub: "${AWS::StackName}-RootAPIMonitorEventsRule"
    Description: Event Rule ID.
  LambdaFuncName:
    Value:
      Ref: RootActivityLambda
    Export:
      Name:
        Fn::Sub: "${AWS::StackName}-RootAPIMonitorLambda"
    Description: Lambda function logical ID.
  SNSTopicName:
    Value:
      Ref: SNSTopicName
    Export:
      Name:
        Fn::Sub: "${AWS::StackName}-RootAPIMonitorSNSTopic"
    Description: SNS Topic Name.
